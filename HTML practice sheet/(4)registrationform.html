<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="background-color: rgb(155, 83, 223);">
    <center>
        <fieldset style="width: 75%;">
            <legend style="text-align: center;">
                <h1>Registration Details</h1>
            </legend>
            <table cellpadding="15px">
                <form action="" method="get" name="Form 1 "></form>
                <tr>
                    <td>University:</td>
                    <td><input type="text" style="width: 200px;"></td>
                </tr>
                <tr>
                    <td>Institute:</td>
                    <td><input type="text" style="width: 200px;"></td>
                </tr>
                <tr>
                    <td>Branch:</td>
                    <td><select name="" id="" width="35%;">
                            <option value="">---Select---</option>
                            <option value="">Computer</option>
                            <option value="">Mechanical</option>
                            <option value="">Electronics</option>
                            <option value="">Civil</option>
                            <option value="">Automobile</option>
                            <option value="">Aerospace</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Degree:</td>
                    <td><select name="" id="" width="35%;">
                            <option value="">---Select---</option>
                            <option value="">Diploma</option>
                            <option value="">Bachelors</option>
                            <option value="">Masters</option>
                            <option value="">Phd</option>
                            <input type="radio" name="1">
                            <label for="">Pursuing</label>
                            <input type="radio" name="1">
                            <label for="">Completed</label>
                        </select></td>
                </tr>
                <tr>
                    <td>Avarage CPI:</td>
                    <td><input type="text">Upto <input type="text">Th semester</td>
                </tr>
                <tr>
                    <td>Experience:</td>
                    <td><input type="text">Years</td>
                </tr>
                <tr>
                    <td>Your Website Or Blogs:</td>
                    <td><input type="url" placeholder="https://www.google.com"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" style="50px" width="100px">Register</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </center>
</body>

</html>
