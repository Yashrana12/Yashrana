<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>

<body>
    <table border="1" cellpadding="5px" cellspacing="5px">
        <tr>
            <th>Sr.no</th>
            <th>Subject</th>
            <th>Topic name</th>
            <th>No of lecture</th>
        </tr>

        <tr>
            <th>1</th>
            <td>HTML</td>
            <td>basic tg,formatting tag,etc</td>
            <td>3</td>
        </tr>

        <tr>
            <th>2</th>
            <td>CSS</td>
            <td>Position and display property</td>
            <td>5</td>
        </tr>

        <tr>
            <th>3</th>
            <td>Javascript</td>
            <td>datatype,conditional statement</td>
            <td>2</td>
        </tr>

        <tr>
            <th>4</th>
            <td>Jquery</td>
            <td>Display functions</td>
            <td>2</td>
        </tr>

        <tr>
            <th>5</th>
            <td>Bootstrap</td>
            <td>Modals</td>
            <td>1</td>
        </tr>
    </table>
</body>

</html>
