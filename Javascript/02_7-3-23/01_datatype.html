<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
       datatype in javascript 
        (1) number = integer = 12, floting point = 12.12
        (2) string = "hello world"
        (3) boolean = either true or false
        (4) null = null value 
        (5) undefined = which is not defined
    -->
    <script>
        var x = 12;
        console.log(x)

        let y = 12.12;
        console.log(y)

        let a = "hello world";
        console.log(a)

        let b = true;
        console.log(b)

        let n = null;
        console.log(n)

        let nn = ""
        console.log(nn)
    </script>
</body>

</html>
