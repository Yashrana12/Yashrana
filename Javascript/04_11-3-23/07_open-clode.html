<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = "https://www.google.com/"
        var b;

        function open_fn() {
            b = window.open(a);
        }

        function close_fn(a) {
            b = window.close(a)
        }
    </script>
</head>

<body>
    <!-- <a href=""></a>-->
    <button onclick="return open_fn()">open</button>
    <button onclick="return close_fn(a) ">close</button>
</body>

</html>
