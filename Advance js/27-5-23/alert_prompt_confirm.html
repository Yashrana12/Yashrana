<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function fun() {
        alert("Hello world") //alert
        let num;
        num = prompt("Enter number", 0) // prompt
        alert(num)
        let flag
        flag = confirm("do you want to delete this item?") // confirm
        if (flag) {
            alert("deleted")
        } else {
            alert("not deleted")
        }
    }
</script>

<body>
    <form action="">
        <button onclick="fun()">click</button>
    </form>
</body>

</html>
