<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function fun() {
        let num1 = 100; // number
        let largeNum = 82004122722222n; // bigInt // the "n" at the and means as a BigIng
        let str = "Yash"; // string
        let flag = null; // null
        let userCount; // undefined
        let response = false; // boolean
        let student = {
            name: "Yash",
            subject: "ajs"
        }; // object


        alert(num1);
        alert(typeof (largeNum)) // typeof
        alert(`name =${str}`);
        alert(flag);
        alert(userCount);
        alert(response);
        alert(student.name + student.subject);
    }
</script>

<body>
    <form action="">
        <button onclick="fun()">Click Here</button>
    </form>
</body>

</html>
