<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function num() {
            let num1, num2, num;
            num1 = document.getElementById('num1').value;
            num2 = document.getElementById('num2').value;
            num1 = Number(num1);
            num2 = Number(num2);
            num = num1 + num2;
            alert("sum=" + num); //addition


            num = num1 - num2;
            alert("sub=" + num); //subtraction

            num = num1 * num2;
            alert("mul=" + num); // multiplication

            num = num1 / num2;
            alert("div=" + num); //divide

            num = num1 % num2;
            alert("mod=" + num); // reminder
        }
    </script>
</head>

<body>
    <form action="">
        <label for="">num1</label>
        <input type="text" name="" id="num1">
        <label for="">num2</label>
        <input type="text" name="" id="num2">
        <button onclick="num()">click here</button>
    </form>
</body>

</html>
