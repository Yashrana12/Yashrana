<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        div {
            height: auto;
            width: 300px;
            border: 2px solid green;
            padding: 30px;

            /* margin move content in webpage */
            /* margin : 30px -> apply all sides */
            /* margin-top: 30px;  */
            /* margin-bottom: 20px; */
            /* margin-left: 40px; */
            /* margin-right: 40px; */

            /* margin: 30px 50px; -> top-bottom left-right */
            margin: auto;
            ->move content exect center from left and right margin: 30px 50px 50px 30px;
        }
    </style>
</head>

<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. At rerum earum animi unde ad. Neque tenetur, illum
        velit sed commodi aut, veniam optio ad voluptas doloremque odit, sapiente laudantium id.
    </div>
</body>

</html>
