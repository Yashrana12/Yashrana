    <title>Text Formatting</title>
    <style>
        div {
            height: auto;
            width: 200px;
            border: 3px dotted red;
            padding: 10px;
            margin: auto;
            word-spacing: 10px;
            letter-spacing: 2px;
            line-height: 15px
        }
    </style>
</head>

        non.</div>
</body>

</html>
