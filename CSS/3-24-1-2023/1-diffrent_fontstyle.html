<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        .p1 {
            font-size: 20px;
        }

        .p2 {
            font-size: 5rem;
        }

        .p3 {
            font-size: 1in;
        }

        .p4 {
            font-size: 5vw;
        }

        .p5 {
            font-size: 10vh;
        }

        .p6 {
            font-size: 100%;
        }
    </style>
</head>

<body>
    <p class="p1">pixel size</p>
    <p class="p2">em and rem size</p>
    <p class="p3">inch size</p>
    <p class="p4">vw (vertical width)</p>
    <p class="p5">vh (vertical height)</p>
    <p class="p6">% size</p>

</body>

</html>
