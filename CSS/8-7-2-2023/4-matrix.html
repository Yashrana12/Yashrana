<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 150px;
            width: 150px;
            background-color: darkgreen;
            margin: 10px;
            transition: 1s all ease;
        }

        .div1:hover {
            transform:
                /*matrix(1, 0.4, 1, 0.5, 1, 0.6)*/
                scaleX(0.5) scaleY(1) skewx(1) skewY(0.6) translateX(0.8) translateY(1);
        }

        .div2:hover {
            transform: matrix3d(1, 0.2, 1, 0.3, 1, 0.4, 1, 0.5, 1, 0.6, 1, 0.7, 1, 0.8, 1, 0.9);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
