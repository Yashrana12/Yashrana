<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>
    <style>
        img {
            height: 200px;
            width: 250px;
        }

        .main {
            position: relative;
        }

        .div1 {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: -1;
        }

        .div2 {
            position: absolute;
            top: 80px;
            left: 80px;

        }

        .div3 {
            position: absolute;
            top: 180px;
            left: 180px;
            z-index: 1;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1">
            <img src="Images/1.jpg" alt="">
        </div>
        <div class="div2">
            <img src="Images/2.jpg" alt="">
        </div>
        <div class="div3">
            <img src="Images/3.jpg" alt="">
        </div>
    </div>
</body>

</html>
