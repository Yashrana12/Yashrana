<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPseudo Classes</title>
    <style>
        a {
            text-decoration: none;
        }

        .link:link {
            color: red;
        }

        .link:visited {
            color: magenta;
        }

        .link {
            color: darkgreen;
        }

        button {
            height: 30px;
            width: 100px;
            background-color: blue;
            color: white;
            border: none;
        }

        button:hover {
            background-color: white;
            color: blue;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <a href="" class="link1">HOME</a>
    <a href="" class="link2">HOME</a>
    <a href="" class="link3">HOME</a>
    <br><br><br><br>
    <button>Click here</button>
</body>

</html>
