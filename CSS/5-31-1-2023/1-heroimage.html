<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        img {
            height: 250px;
            width: 100%;
        }

        .mainimage {
            position: relative;
        }

        .text {
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 20px;
            color: white;
            text-shadow: 0px 0px 5px black;
            padding-bottom: 30px;
        }

        p {
            color: white;
            font-weight: 200;
            text-shadow: 0px 0px 5px black;
            padding-bottom: 30px;
        }

        button {
            height: 20px;
            width: 100px;
            font-weight: 200;
            border: 2px solid white;
            border-radius: 12px;
            background-color: darkviolet;
            color: white;
        }

        button:hover {
            background-color: white;
            color: darkviolet;
            border: 2px solid darkviolet;
        }
    </style>
</head>

<body>
    <div class="mainimage">
        <img src="image/pexels-vlada-karpovich-4448861.jpg" alt="">
        <div class="text">
            <h1>Discover The World</h1>
            <p>We offer the best adventure and holiday trips!</p>
            <button>Click Here <i class="fa-solid fa-angles-right"></i></button>
        </div>
    </div>
</body>

</html>
