<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        h1 {
            color: gold;
            text-shadow: 0px 0px 5px red;
        }

        div {
            height: auto;
            width: 200px;
            padding: 20px;
            box-shadow: 0px 0px 10px 5px darkred;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
    <div>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat iste dolores magni vel corrupti culpa ratione
        repellat ullam adipisci ipsam vitae nulla explicabo voluptatibus dolore, dignissimos quidem consequatur omnis
        cupiditate?
    </div>
</body>

</html>
