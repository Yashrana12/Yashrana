<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: red;
        }

        @media (max-width:576px) {
            h1 {
                background-color: lightcoral;
            }
        }

        @media (min-width:576px) {
            h1 {
                background-color: rgb(155, 226, 197);
            }
        }

        @media (min-width:768px) {
            h1 {
                background-color: rgb(179, 165, 165);
            }
        }

        @media (min-width:992px) {
            h1 {
                background-color: rgb(185, 112, 15);
            }
        }

        @media (min-width:1200px) {
            h1 {
                background-color: red;
            }
        }
    </style>
</head>

    <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse minima hic eaque! Laboriosam expedita recusandae
        odit perferendis explicabo placeat, repellat unde qui debitis suscipit nulla odio est quae perspiciatis nisi?
    </h1>
</body>

</html>
