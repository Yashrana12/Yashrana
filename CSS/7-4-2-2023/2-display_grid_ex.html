<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* specify behaviour of height and width -> give a perfection in height and width */
        }

        img {
            height: 200px;
            width: 250px;
            border-radius: 10px;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 10px;
            gap: 10px;
            width: 100%;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub">
            <img src="iamges/1 bear.jpg" alt="">
        </div>
        <div class="sub">
            <img src="iamges/2 deer images.jpg" alt="">
        </div>
        <div class="sub">
            <img src="iamges/3 ele.jpg" alt="">
        </div>
        <div class="sub">
            <img src="iamges/4 fox1.jpg" alt="">
        </div>
        <div class="sub">
            <img src="iamges/5 leo.jpg" alt="">
        </div>
        <div class="sub">
            <img src="iamges/6 panda-to-tree.jpg" alt="">
        </div>
        <div class="sub">
            <img src="iamges/7 lion.jpg" alt="">
        </div>
        <div class="sub">
            <img src="iamges/8 tiger.jpg" alt="">
        </div>
        <div class="sub">
            <img src="iamges/9 images.jpg" alt="">
        </div>
        <div class="sub">
            <img src="iamges/10 jaguar.jpg" alt="">
        </div>
    </div>
</body>

</html>
