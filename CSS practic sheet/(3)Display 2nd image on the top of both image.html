<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        height: 250px;
        width: 250px;
    }

    .main {
        position: relative;
    }

    .img1 {
        position: absolute;
        top: 30px;
        left: 30px;
    }

    .img2 {
        position: absolute;
        top: 60px;
        left: 60px;
        z-index: 1;
    }

    .img3 {
        position: absolute;
        top: 90px;
        left: 90px;
    }
</style>
</head>

<body>
    <div class="main">
        <div class="img1"><img src="Images/1.jpg" alt=""></div>
        <div class="img2"><img src="Images/download.jpg" alt=""></div>
        <div class="img3"><img src="Images/3.jpg" alt=""></div>
    </div>
</body>

</html>
