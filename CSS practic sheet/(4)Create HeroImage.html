<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        . main {
            position: relative;
        }

        img {
            height: auto;
            width: 100%;
            position: absolute;
        }

        .div1 {
            position: absolute;
            top: 200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 125px;
            text-shadow: 0px 0px 10px black;
            padding: 40px;
        }

        p {
            color: white;
            font-size: 60px;
            text-shadow: 0px 0px 5px black;
            padding-bottom: 40px;
        }

        button {
            height: 125px;
            width: 280px;
            background-color: rgba(0, 0, 0, 0.63);
            border: none;
            color: white;
            border-radius: 15px;
            font-size: 35px
        }

        button:hover {
            background-color: red;
            color: white;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="Images/download (1).jpg" alt="" class="img1">
    </div>
    <div class="div1">
        <h1>Discover the world</h1>
        <p>We offer the best adventure holiday and tailor-trips!</p>
        <button>
            Search for tours
            <i class=" fa sharp fa-solid fa-arrow-right"></i>
        </button>
    </div>
</body>

</html>
