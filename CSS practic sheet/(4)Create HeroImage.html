<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        . main {
            position: relative;
        }

        img {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .div1 {
            position: absolute;
            top: 45%;
            width: 100%;
            text-align: center;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 250px;
            text-shadow: 0px 0px 10px black;
            padding: 50px;
        }

        p {
            color: white;
            font-size: 120px;
            text-shadow: 0px 0px 5px black;
            padding-bottom: 50px;
        }

        button {
            height: 125px;
            width: 350px;
            background-color: rgba(0, 0, 0, 0.63);
            border: none;
            color: white;
            border-radius: 15px;
            font-size: 35px
        }

        button:hover {
            background-color: red;
            color: white;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="Images/1-morning-glow-andrew-soundarajan.jpg" alt="" class="img1">
    </div>
    <div class="div1">
        <h1>Discover the world</h1>
        <p>We offer the best adventure holiday and tailor-trips!</p>
        <button>
            Search for tours

            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
</body>

</html>
