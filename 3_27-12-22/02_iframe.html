<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>
    <!--Iframe is used for open another file in current browser-->
    <!--Iframe is a replacement of a <frame> ans <frameset> which is remove in html5-->
    <!-- lets see which examples -->
    <iframe src="01_HTML entities.html" frameborder="30" height="500px" width="500px"></iframe>

    <!-- iframe is mostly used for a place map in webpage-->
    <!--open google map/location/share/embaded code-->

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17193.37227707729!2d72.83923653299561!3d21.177334467516715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e417988ac67%3A0x7f6a307738e7be7f!2sReliance%20Mall!5e0!3m2!1sen!2sin!4v1672138061010!5m2!1sen!2sin"
        width="1350" height="600" style="border:0;" allowfullscreen="100%" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
