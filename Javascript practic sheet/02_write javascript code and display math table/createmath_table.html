<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span {
        color: red;
    }
</style>

<body>
    <form action="">
        Enter Number :
        <input type="text" name="" id="num1">
        <span id="msg"></span>

        <br><br>

        <button onclick="return display_table()">click here</button>
        <p id="p1"></p>
    </form>

    <script>
        function display_table() {
            var no = document.getElementById("num1").value
            if (no == "") {
                document.getElementById("msg").innerText = "Enter Number"
                return false
            } else {
                var i = 1;
                var res = "";
                for (i = 1; i < 11; i++) {
                    res = res + "<p>" + no + "*" + i + "=" + no * i + "</p>";
                }
                document.querySelector("#p1").innerHTML = res;
                return false
            }
        }
    </script>
</body>

</html>
