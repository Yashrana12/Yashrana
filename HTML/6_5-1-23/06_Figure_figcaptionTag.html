<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figcaption Tag</title>
</head>

<body>
    <!--used to display image with uts name-->
    <figure>
        <img src="rolls-royce.jpg" alt="" height="300px" width="300px">
        <figcaption>Rolls royce</figcaption>
    </figure>

</body>

</html>
