<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="background-color: gold; color: black ;">
    <center>

        <legend align="cente">
            <h1>Registration Form For Sports</h1>
        </legend>
        <form action="" method="get" name="Form1">
            <table border="0" style="width: 30%;" cellpadding="10px">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter Name" style="height: 20px; width: 200px;"></td>
                </tr>

                <tr>
                    <td style="align=center;">SurName:</td>
                    <td><input type="text" placeholder="Enter sur Name" style="height: 20px; width: 200px;"></td>
                </tr>

                <tr span="">
                    <td> <label for="">Date Of Birth:</label></td>
                    <td><input type="datetime-local" style="height: 20px; width: 200px;"></td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td><textarea name="" id="" cols="25" rows="3"></textarea></td>
                </tr>

                <tr>
                    <td>Number:</td>
                    <td><input type="number" style="height: 20px; width: 200px;" maxlength="10"
                            placeholder="0000000000">
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter Email" style="height: 20px; width: 200px;"></td>
                </tr>

                <tr>
                    <td>Zip:</td>
                    <td><input type="number" placeholder="000000" maxlength="6" style="height: 20px; width: 200px;">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <button style="height: 30px; width: 70px; border-color:rgb(196, 17, 17) ; "> Register</button>

                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
