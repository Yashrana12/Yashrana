<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <form action="">
        color : <input type="color"> <br><br>
        Date Time : <input type="datetime"> <br><br>
        Datetime Local : <input type="datetime-local"> <br><br>
        Email : <input type="email"> <br><br>
        Upload File : <input type="file"> <br><br>

        <!-- work like a button-->
        image : <input type="image" src="rolls-royce.jpg" height="50px" width="50px">
        <br><br>

        Month : <input type="month"> <br><br>

        Number : <input type="number"> <br><br>

        Range : <input type="range"><br><br>

        Week : <input type="week"> <br><br>

        Url : <input type="url"> <br><br>

        Search : <input type="search"> <br><br>

        <input type="submit">
    </form>
</body>

</html>
