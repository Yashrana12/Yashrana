<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- for create table used table tag 
         table is a collection of row and column
            cell-> it is a create with row and column combination i.e. box row-> <tr>)(table row) tag column-> <td> (table data) tag <th> (table heading) -> it is create a colimn with bold heading 
            
                border attribute dropped from html5 
                cellpadding->give space between border and content
                cellspacing->give space between cells border and table border

                style->
                    background-color=apply color in background
                    border-color=apply in border
                    color=apply color on text
                    text-align=center,right,left,justify
                    height=%,px
                    width=%,px 

            -->

    <table border="1" cellpadding="10px" cellspacing="10px" rules="" style="background-color: black; 
               border-color: green;
               color: white;
               width: 50%;
               height: 300px; ">
        <tr>
            <th>first-name</th>
            <th>last-name</th>
            <th>age</th>
        </tr>

        <tr style="text-align: center;">
            <td>riya</td>
            <td>sharma</td>
            <td>24</td>
        </tr>

        <tr style="text-align: center;">
            <td>arun</td>
            <td>singh</td>
            <td>32</td>
        </tr>

        <tr style="text-align: center;">
            <td>raj</td>
            <td>anand</td>
            <td>41</td>
        </tr>
    </table>
</body>

</html>
