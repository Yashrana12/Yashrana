<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Table</title>
</head>

<body>
    <table border="1" rules="all">
        <tr>
            <th>Customer</th>
            <th colspan="3">Items</th>
            <th>Payments</th>
        </tr>

        <tr>
            <th rowspan="3">Costumer Name</th>
            <td>Item1</td>
            <td>5</td>
            <td>$454.00</td>
            <td rowspan="3">
                <table border="0" rules="all" cellpadding="8px">
                    <tr>
                        <td>31 dec 2022</td>
                        <td>$5000.00</td>
                    </tr>
                    <tr>
                        <td>3 jan 2023</td>
                        <td>$2000.00</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>item2</td>
            <td>10</td>
            <td>$500.00</td>

        </tr>

        <tr>
            <td>item3</td>
            <td>12</td>
            <td>$600.00</td>

        </tr>
    </table>
</body>

</html>
