<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge-cell</title>
</head>

<body>
    <!--
        for merge cell used rowspan and colspan attribute 
        this both attribute used in <td> tag and <th> tag

            when we used rowspan remove one column for next row
            when we used colspan remove one column on particular row.
            
        <caption> tag used to give heading on table
        <tbody> -> table body -> not complusary
    -->
    <table border="1">
        <caption>
            <b><i>Health Chart</i></b>
        </caption>
        <tr>
            <th rowspan="2">State Of Health</th>
            <th colspan="2">Fasting Value</th>

            <th>After Eating</th>
        </tr>

        <tr>

            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 Hours Of Eating</th>
        </tr>

        <tr>
            <th>Healthy</th>
            <td>70</td>
            <td>100</td>
            <td>less than 140 </td>
        </tr>

        <tr>
            <th>Pre-Diabetes</th>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>

        <tr>
            <th>Diabetes</th>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>

    </table>
</body>

</html>
