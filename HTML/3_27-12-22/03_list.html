<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--there are 3 type of list -->
    <!--order list-->
    <!--unorder list-->
    <!--defination or description-->

    <!--order list-->
    <!-- <ol> <li> tag is used in order list-->
    <!-- "type" attribute is default and with  the help of it we can select types of order-->
    <!--with the helpp of "start" attribute we can select which number to start-->

    <ol>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>kiwi</li>
    </ol>

    <!--unorder list-->
    <!-- there are three option in type attribute:- fill circle,blank circle,and square -->

    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>kiwi</li>
    </ul>

    <!-- defination or description list-->
    <!-- <dl>- defination list-->
    <!-- <dt>- define term-->
    <!--<dd>- define description-->

    <dl>
        <dt>fruits</dt>
        <dd>apple,mango,banana,kiwi</dd>
    </dl>
</body>

</html>
