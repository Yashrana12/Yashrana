<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- text classes-->
    <h1 class="text-primary">hello world</h1>
    <h1 class="text-primary-emphasis">hello world</h1>
    <h1 class="text-secondry">hello world</h1>
    <h1 class="text-primary-emphasis">hello world</h1>
    <h1 class="text-warning">hello world</h1>
    <h1 class="text-warning-emphasis">hello world</h1>
    <h1 class="text-danger">hello world</h1>
    <h1 class="text-danger-emphasis">hello world</h1>
    <h1 class="text-success">hello world</h1>
    <h1 class="text-success-emphasis">hello world</h1>
    <h1 class="text-info">hello world</h1>
    <h1 class="text-info-emphasis">hello world</h1>
    <h1 class="text-dark">hello world</h1>
    <h1 class="text-dark-emphasis">hello world</h1>
    <h1 class="text-light">hello world</h1>
    <h1 class="text-light-emphasis">hello world</h1>

    <!-- only for text -->
    <h1 class="text-muted">Text Muted</h1>
</body>

</html>
